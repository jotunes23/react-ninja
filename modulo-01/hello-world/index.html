<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="subtitle-app"></div>
    <div id="button-app"></div>
    <div id="title-app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      var h1 = React.createElement('h1', null, [
        React.createElement('span', null, 'Hello World!'),
        React.createElement('strong', null, ' My name is Jonatas.')
      ])

      var h2 = React.DOM.h2(null, 'Subtitle Example')

      var myButton = React.createElement('button', null, 'Confimar')

      var Title = React.createClass({
        render: function () {
          return (
            <h1>
              Hello <span>World</span>
            </h1>
          )
        }
      })

      ReactDOM.render(h1, document.getElementById('app'))
      ReactDOM.render(h2, document.getElementById('subtitle-app'))
      ReactDOM.render(
        <button>Confirmar</button>,
        document.getElementById('button-app')
      )
      ReactDOM.render(<Title />, document.getElementById('title-app'))
    </script>
  </body>
</html>
